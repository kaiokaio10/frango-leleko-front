<p-toast></p-toast>
<div class="p-grid">
  <div class="p-col-12">
    <p-card>
      <h2 style="text-align: center;">Relatório de Vendas</h2>
      <div class="p-grid">
        <div class="p-col-12 p-md-8 p-lg-6">
          <p-table [value]="listaVenda" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th>Quantidade Colocada</th>
                <th>Valor</th>
                <th>Vendidos</th>
                <th>Não Vendidos</th>
                <th>data</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dto>
              <tr>
                <td>{{ dto.quantidade }}</td>
                <td>{{ dto.valor }}</td>
                <td>{{ dto.vendido }}</td>
                <td>{{ dto.naoVendido }}</td>
                <td>{{ dto.data }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-card>
  </div>
</div>
