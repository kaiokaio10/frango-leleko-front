<p-toast></p-toast>
<p-card>
    <h2 style="text-align: center;">Relatório de Vendas </h2>
    <p-table [value]="listaVenda" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Quantidade Colocada</th>
                <th>Valor</th>
                <th>Vendidos</th>
                <th>Não Vendidos</th>
                <th>data</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dto>
            <tr>
                <td>{{ dto.quantidade }}</td>
                <td>{{ dto.valor }}</td>
                <td>{{ dto.vendido }}</td>
                <td>{{ dto.naoVendido }}</td>
                <td>{{ dto.data }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
