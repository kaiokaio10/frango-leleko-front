<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
<div class="p-d-flex p-flex-column p-jc-center p-ai-center" style="height: 100vh">
    <p-card class="p-shadow-8" style="width: 100%">
      <h2 style="text-align: center;">Pesquisar por item</h2>
  
      <div *ngIf = this.celular>
      <div class="p-grid p-justify-center p-mb-2">
        <div class="p-col-12 p-md-6">
          <span class="p-float-label">
            <input id="float-input" class="p-inputtext p-d-block p-w-100" ngDefaultControl pInputText maxlength="150" name="nome" type="text" [(ngModel)]="dto.nome">
            <label for="nome">Nome do Item *</label>
          </span>
        </div>
        <br>
        <div class="p-col-12 p-md-6 p-d-flex p-jc-between p-ai-center p-mb-2">
          <button (click)="pesquisar()" pButton pRipple label="Consultar" class="p-button-rounded"></button>
          <button (click)="limpar()" pButton pRipple label="Limpar" class="p-button-rounded"></button>
          <button (click)="openNovo()" pButton pRipple label="Cadastro" class="p-button-rounded"></button>
        </div>
        <div class="p-col-12 p-md-6">
          <div class="p-d-flex p-jc-center">
            <p-toast></p-toast>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf = this.pc>
        <div class="p-formgroup-inline">
            <span class="p-float-label" style="left: 450px;">
                <input id="float-input" class=" flex-1 w-30rem m-2 px-5 py-3 " ngDefaultControl pInputText maxlength="150" name="nome" type="text"
                    [(ngModel)]="dto.nome">
                <label for="nome">Nome do Item  *</label>
            </span>

            <div class="p-field p-col-12 p-md-4" style="padding-top: 22px;  ">
                <div class="p-field p-col " style="left: 380px;" >
                    <button (click)="pesquisar()" pButton pRipple type="button" [style]="{width: '250px', left : '340px'}" label="Consultar" class="p-button-rounded"></button>
                    <button (click)="limpar()" pButton pRipple type="button" [style]="{width: '250px', left : '340px'}" label="Limpar" class="p-button-rounded"></button>
                    <button (click)="openNovo()" pButton pRipple type="button" [style]="{width: '250px', left : '340px'}" label="Cadastro" class="p-button-rounded"></button>
                </div>
            </div>
        </div>
    </div>


      <div class="p-d-flex p-jc-center">
        <p-table [value]="listaItem" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Valor</th>
              <th>Quantidade</th>
              <th>medida</th>
              <th>Ações</th>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-dtoView>
            <tr>
              <td>{{dtoView.nome}}</td>
              <td>{{dtoView.valor}}</td>
              <td>{{dtoView.quantidade}}</td>
              <td>{{dtoView.medida}}</td>
              <td>
                <p-button (click)="confirmar(dtoView.id,$event)" pTooltip="Excluir" icon="pi pi-trash"></p-button>
                <p-button (click)="openEditar(dtoView.id)" pTooltip="Alterar" icon="pi pi-pencil" tooltipPosition="left"></p-button>
              </td>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns && columns.length">Nenhuma item encontrado</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-card>
  </div>
